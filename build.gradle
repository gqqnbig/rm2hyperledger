plugins {
    id 'java'
    id 'antlr'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.9"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

generateGrammarSource {
//    maxHeapSize = "64m"
    arguments += ["-visitor"]
}